{% extends 'base.html' %}

{% block title %}Projects{% endblock title %}

{% block content %}

    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'tasks' project.id %}">{{ project.name }}</a>{% if project.description %} - {{ project.description }}{% endif %}
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
