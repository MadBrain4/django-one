<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'tasks' project.id %}">{{ project.name }}</a>{% if project.description %} - {{ project.description }}{% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
